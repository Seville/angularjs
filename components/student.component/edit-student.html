<h3>Edit Student</h3>
<form name="editStudentForm" ng-submit="$ctrl.updateStudent()">
	<div class="form-group">
		<label for="sname">Name:</label>
		<input type="text" name="sname" id="sname" ng-model="$ctrl.editStudentObj.name" required/>
		<div ng-show="editStudentForm.sname.$error.required">The name is required</div>
	</div>
	<div class="form-group">
		<label for="sage">Age:</label>
		<input type="text" name="sage" id="sage" ng-model="$ctrl.editStudentObj.age" required integer/>
		<div ng-show="editStudentForm.sage.$error.required">The age is required</div>
		<div ng-show="editStudentForm.sage.$error.integer">Please enter a number</div>
	</div>
	<div class="form-group">
		<label for="sgender">Gender:</label>
		<select name="sgender" id="sgender" ng-model="$ctrl.editStudentObj.gender" ng-init="$ctrl.editStudentObj.gender='male'">
			<option value="male">male</option>
			<option value="female">female</option>
		</select>
	</div>
	<div class="form-group">
		<label for="ssport">Sport:</label>
		<input type="text" name="ssport" id="ssport" ng-model="$ctrl.editStudentObj.sport"/>
	</div>
	<button type="submit" ng-disabled="editStudentForm.$invalid">Submit</button>
</form>
