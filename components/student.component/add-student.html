<h3>Add Student</h3>
<form name="newStudentForm" ng-submit="$ctrl.addStudent()">
	<div class="form-group">
		<label for="sname">Name:</label>
		<input type="text" name="newname" id="newname" ng-model="$ctrl.newStudentObj.name" required/>
		<div ng-show="newStudentForm.newname.$error.required">The name is required</div>
	</div>
	<div class="form-group">
		<label for="newage">Age:</label>
		<input type="text" name="newage" id="newage" ng-model="$ctrl.newStudentObj.age" required integer/>
		<div ng-show="newStudentForm.newage.$error.required">The age is required</div>
		<div ng-show="newStudentForm.newage.$error.integer">Please enter a number</div>
	</div>
	<div class="form-group">
		<label for="newgender">Gender:</label>
		<select type="text" name="newgender" id="newgender" ng-model="$ctrl.newStudentObj.gender" ng-init="$ctrl.newStudentObj.gender = 'male'">
			<option value="male">male</option>
			<option value="female">female</option>
		</select>
	</div>
	<div class="form-group">
		<label for="newsport">Sport:</label>
		<input type="text" name="newsport" id="newsport" ng-model="$ctrl.newStudentObj.sport"/>
	</div>
	<button type="submit" ng-disabled="newStudentForm.$invalid">Submit</button>
</form>
